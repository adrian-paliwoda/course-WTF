    <link href="./index.css" type="text/css" rel="stylesheet" />

  <body

      >

            from {
              opacity: 0.3;
            }
            to {
              opacity: 1;

          }

          .blink {
            animation: blink 3s ease-in-out infinite alternate-reverse;
          }
        </style>

            fill="white"
          />
        </g>
      </svg>

      <h2>My editor <span class="inline-block animate-wiggle">Write</span></h2>
      <form class="border-spacing-3">
        <p>
          <textarea class="text-black border-slate-600" id="text" name="text">
          </textarea>
        </p>

        <div class="flex flex-row items-center justify-center space-x-11">
          <button class="mix-blend-saturation" id="loadButton">Load</button>
          <button class="mix-blend-saturation" id="saveButton">Save</button>
        </div>
      </form>

      <form class="max-w-sm mx-auto">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Your editor</label
        >
        <textarea
          id="message"
          rows="4"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Leave a comment..."
        ></textarea>
        <button
          class="mix-blend-saturation hover:bg-red-50 duration-500 transition-colors"
          id="LoadFromFlowBite"
        >
          Load
        </button>
        <button class="mix-blend-saturation" id="SaveFromFlowBite">Save</button>
      </form>
    </main>

    <div class="px-4 py-4 m-4 border-2 w-1/2 max-w-3xl mx-auto">
      Jestem testowym divem
    </div>
    <div class="grid grid-cols-4 w-full max-w-3xl">
      <div
        class="text-emerald-300 bg-slate-950 border-red-700 text-center text-4xl font-bold"
      >
        a
      </div>
      <div>b</div>
      <div>c</div>
      <div>d</div>
    </div>

    <button
      type="button"
      class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >
      Blue
    </button>

    <a class="link" href="#">Jestem Linkiem</a>Lorem ipsum
    <span class="wave">Loremek</span>

    <footer class="bg-white rounded-lg shadow m-4 dark:bg-gray-800">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
          >© 2023
          <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>.
          All Rights Reserved.
        </span>
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
        >
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">About</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
          </li>
          <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
          </li>
          <li>
            <a href="#" class="hover:underline">Contact</a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="js/main.js" type="module" defer></script>
